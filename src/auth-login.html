<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellō MCP Authentication</title>
    <link href="https://cdn.hello.coop/css/hello-btn.css" rel="stylesheet"/>
    <script src="https://cdn.hello.coop/js/hello-btn.js"></script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #303030;
        --border-color: #e5e5e5;
        --card-bg: #ffffff;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #ffffff;
          --border-color: #404040;
          --card-bg: #2a2a2a;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
      }
      
      .auth-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .logo {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-color);
      }
      
      .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 32px;
      }
      
      @media (prefers-color-scheme: dark) {
        .subtitle {
          color: #999;
        }
      }
      
      .auth-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--text-color);
      }
      
      .auth-description {
        color: #666;
        margin-bottom: 32px;
        font-size: 16px;
      }
      
      @media (prefers-color-scheme: dark) {
        .auth-description {
          color: #ccc;
        }
      }
      
      .hello-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
      }
      
      .hello-btn {
        font-size: 16px;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
      }
      
      .security-note {
        font-size: 12px;
        color: #888;
        margin-top: 16px;
        line-height: 1.4;
      }
      
      @media (prefers-color-scheme: dark) {
        .security-note {
          color: #aaa;
        }
      }
      
      .footer {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
        font-size: 12px;
        color: #888;
      }
      
      @media (prefers-color-scheme: dark) {
        .footer {
          color: #aaa;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">Hellō</div>
      <div class="subtitle">MCP Server Authorization</div>
      
      <p class="auth-description">
        You need to authenticate with Hellō to access the MCP server tools and manage your applications.
      </p>
      
      <div class="hello-container">
        <a href="{{AUTH_URL}}" class="hello-btn hello-btn-black-and-invert hello-btn-hover-glow">
          ō&nbsp;&nbsp;Continue with Hellō
        </a>
        <button class="hello-about" title="About Hellō"></button>
      </div>
      
      <div class="security-note">
        Your authentication is secure and handled by Hellō's trusted identity platform.
      </div>
      
      <div class="footer">
        Powered by <strong>Hellō</strong> • <a href="https://www.hello.coop" target="_blank" rel="noopener" style="color: inherit;">Learn more</a>
      </div>
    </div>
  </body>
</html>
