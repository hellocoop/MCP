<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #303030;
        --success-color: #22c55e;
        --success-bg: #22c55e28;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #151515;
          --text-color: #d4d4d4;
          --success-color: #22c55e;
          --success-bg: #22c55e28;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1.6;
      }
      
      .success-container {
        border-radius: 12px;
        padding: 40px;
        max-width: 800px;
        width: 100%;
        text-align: center;
      }
      
      .success-description {
        margin-bottom: 32px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <header style="height: 36px; background-color: #22c55e; width: 100%; display: flex; align-items: center; justify-content: center; color: #303030; font-size: 14px;">
      Authorization Successful
    </header>
    <div class="success-container">      
      <p style="opacity: 0.8;">
        The Hellō Admin MCP Server now has access to<br/>create and manage your Hellō applications.
      </p>
      <p class="success-description" style="font-size: 24px; font-weight: 600; margin-top: 1.2rem;">
        You can now close this window.
      </p>
    </div>
  </body>
</html>
