<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #303030;
        --border-color: #e5e5e5;
        --card-bg: #ffffff;
        --success-color: #22c55e;
        --success-bg: #dcfce7;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1a1a1a;
          --text-color: #ffffff;
          --border-color: #404040;
          --card-bg: #2a2a2a;
          --success-color: #34d399;
          --success-bg: #064e3b;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
      }
      
      .success-container {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .success-icon {
        width: 64px;
        height: 64px;
        background: var(--success-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 32px;
        color: var(--success-color);
      }
      
      .success-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 16px;
        color: var(--text-color);
      }
      
      .success-description {
        color: #666;
        margin-bottom: 32px;
        font-size: 16px;
      }
      
      @media (prefers-color-scheme: dark) {
        .success-description {
          color: #ccc;
        }
      }
      
      .auto-close-note {
        font-size: 14px;
        color: #888;
        background: var(--success-bg);
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 24px;
      }
      
      @media (prefers-color-scheme: dark) {
        .auto-close-note {
          color: #aaa;
        }
      }
      
      .footer {
        margin-top: 24px;
        padding-top: 16px;
        border-top: 1px solid var(--border-color);
        font-size: 12px;
        color: #888;
      }
      
      @media (prefers-color-scheme: dark) {
        .footer {
          color: #aaa;
        }
      }
      
      .countdown {
        font-weight: 600;
        color: var(--success-color);
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">✓</div>
      
      <h1 class="success-title">Authorization Successful</h1>
      <p class="success-description">
        You have successfully authorized with Hellō. Your MCP server now has access to manage your applications.
      </p>
    
      
      <div class="footer">
        You can now return to your terminal or IDE.
      </div>
    </div>
    
  </body>
</html>
