<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellō MCP Authentication</title>
    <link href="https://cdn.hello.coop/css/hello-btn.css" rel="stylesheet"/>
    <script src="https://cdn.hello.coop/js/hello-btn.js"></script>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #303330;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #151515;
          --text-color: #d4d4d4;
        }
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        line-height: 1.6;
        padding-left: 2rem;
        padding-right: 2rem;
        padding-top: 6rem;
        padding-bottom: 6rem;
      }
      
      .auth-container {
        width: 100%;
        text-align: center;
      }
      
      .logo {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-color);
      }
      
      .auth-description {
        opacity: 0.8;
        margin-bottom: 1.2rem;
        font-size: 16px;
      }
      
      .hello-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
      }
      
      .hello-btn {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="logo">Hellō Admin MCP Server</div>
      
      <p class="auth-description">
        To grant access to<br/>create and manage<br/>your Hellō applications:
      </p>
      
      <div class="hello-container">
        <a href="/auth/start" class="hello-btn hello-btn-black-and-static">
          ō&nbsp;&nbsp;Continue with Hellō
        </a>
      </div>
    </div>
  </body>
</html>
